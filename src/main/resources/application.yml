server:
  port: 8888
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url:  jdbc:mysql://localhost:3306/zxl?serverTimezone=UTC&characterEncoding=utf8&useUnicode=true&useSSL=false
    username: root
    password: root
#  devtools:
#    restart:
#      additional-paths: src/main/java
mybatis:
  config-location: classpath:mybatis-config.xml
  mapper-locations: mapper/*.xml
  type-aliases-package: com.example.mb_demo.bean
logging:
  config: classpath:log4j2.xml
  level:
    #这个指定你的dao层，也就是mapper文件的所在包
    com.example.mb_demo.mapper: DEBUG

